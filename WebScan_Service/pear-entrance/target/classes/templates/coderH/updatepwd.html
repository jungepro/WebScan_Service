<div th:replace="coderH/common :: commonheadbar"></div>
<section class="bar">
    <div class="bar-frame">
        <ul class="breadcrumbs">
            <li style="color: #ccc"><a th:href="@{/coderH/index}">首页&nbsp;&nbsp;</a>--->&nbsp;&nbsp;个人中心</li>
        </ul>
    </div>
</section>

<div id="app">
    <div class="personal-div">
        <div th:replace="coderH/common :: commonleftbar"></div>
        <div class="right-div">
            <a-card title="修改密码">
                <a-form-model ref="form" :model="form" :label-col="labelCol" :wrapper-col="wrapperCol"
                              :rules="rules">
                    <a-form-model-item label="旧密码" prop="oldpwd">
                        <a-input v-model="form.oldpwd" placeholder="请输入旧密码"/>
                    </a-form-model-item>
                    <a-form-model-item label="新密码" prop="newpwd">
                        <a-input v-model="form.newpwd" placeholder="请输入新密码"/>
                    </a-form-model-item>
                    <a-form-model-item :wrapper-col="{ span: 14, offset: 4 }">
                        <a-button type="primary" @click="submitForm()">
                            确认
                        </a-button>
                    </a-form-model-item>
                </a-form-model>
            </a-card>
        </div>
    </div>
</div>

<div th:replace="coderH/common :: commonfootbar"></div>

<script>
  var app = new Vue({
    el: '#app',
    data() {
      return {
        labelCol: {span: 4},
        wrapperCol: {span: 14},
        form: {},
        rules: {
          oldpwd: [
            {required: true, message: '请输入旧密码'},
          ],
          newpwd: [
            {required: true, message: '请输入新密码'},
          ],
        }
      };
    },
    created() {
    },
    methods: {
      submitForm() {
        const that = this
        this.$refs.form.validate(valid => {
          if (valid) {
            get("/doUpdatePwd", that.form).then(res => {
              if (res.success) {
                success(that);
              } else {
                error(that);
              }
            })
          }
        });
      },
    },
  })
</script>

    #app {
        margin: 20px auto;
        width: 80%;
        min-height: 500px;
    }

    #app .personal-div {
        min-height: 500px;
        width: 80%;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 15px;
        background: #fff;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);

        display: flex;

    .left-div {
        line-height: 2em;

        overflow: auto;

    }
</style>
